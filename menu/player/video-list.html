<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alpha - Video Player Page</title>
    <link rel="stylesheet" href="../../css/asset/profile-cover.css" />
    <link rel="stylesheet" href="../../menu/player/video-list.css" />
    <link rel="stylesheet" href="../../css/asset/nav-bar.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <!-- profile section -->
      <section class="profile-section">
        <!-- profile info -->
        <div class="profile-info">
          <!-- profile image -->
          <div style="text-align: start" class="profile">
            <a href="../home.html">
              <img
                style="width: 90px; height: 90px; border-radius: 50%"
                src="../../img/profile.jpg"
                alt="profile-image"
              />
            </a>
          </div>
          <!-- profile name -->
          <div class="profile-name">
            <h1
              class="website-name"
              style="font-family: monospace; text-transform: uppercase"
            >
              alpha
            </h1>
            <p class="username">@alpha</p>
            <p class="username">https://my-alpha.web.app</p>
          </div>
        </div>
        <br />
        <!-- search and nav bar section -->
        <section class="search-and-nav-bar-section">
          <div class="topnav" id="myTopnav">
            <a href="../player/VideoList.html" class="active">Video Player</a>
            <a href="../home.html">Home</a>
            <a href="../donghua/donghua.html">Donghua</a>
            <a href="../anime/anime.html">Anime</a>
            <a href="../contact/contact.html">Contact</a>
            <a
              href="javascript:void(0);"
              style="font-size: 15px"
              class="icon"
              onclick="myFunction()"
              >&#9776;</a
            >
          </div>
        </section>
        <hr />
      </section>
      <br />
      <div class="go-back-container">
        <a class="go-back" href="../home.html">Home</a>
        <span style="font-size: 18px; margin-right: 10px">|</span>
        <span class="go-back" id="series-name">Battle Through Heaven</span>
        <span style="font-size: 18px; margin-right: 10px">|</span>
        <span class="go-back" id="episode-title">Episode 12</span>
      </div>
      <br />
      <!-- home section -->
      <section class="video-section">
        <div class="video-controller">
          <div class="video-player">
            <div class="video">
              <div
                id="video-container"
                style="
                  left: 0;
                  width: 100%;
                  height: 0;
                  position: relative;
                  padding-bottom: 56.0417%;
                "
              >
                <!-- Video iframe will be dynamically inserted here -->
              </div>
            </div>
            <div class="episode-info">
              <span>
                S :
                <span id="season" class="seasons">05</span>
              </span>
              <span class="episodes">/</span>
              <span
                >Playing Epi :
                <span id="episode-number" class="episodes">12</span>
              </span>
            </div>
            <div class="controller-player">
              <div class="controller-action">
                <button
                  class="controller-button"
                  id="prev-video"
                  aria-label="Previous Video"
                >
                  <img src="./icon/back.svg" alt="back" />
                </button>
                <button
                  class="controller-button"
                  id="next-video"
                  aria-label="Next Video"
                >
                  <img src="./icon/next.svg" alt="next" />
                </button>
                <button
                  class="controller-button"
                  id="full-screen-video"
                  aria-label="Full Screen"
                >
                  <img src="./icon/fullscreen.svg" alt="fullscreen" />
                </button>
              </div>
            </div>
            <span class="episode-listing">Episode List :</span>
            <div class="all-video-episode">
              <div id="episode-list" class="video-listing">
                <!-- Episode list will be dynamically inserted here -->
              </div>
            </div>
          </div>
        </div>
        <br />
      </section>
      <section class="recommend-section">
        <div class="recommend-container">
          <div class="recommend-title">
            <h1>Recommended</h1>
          </div>
        </div>
        <br />
        <br />

      </section>
    </div>
    <br />
    <script src="../../js/asset/nav-bar.js"></script>
    <script src="./VideoList.js"></script>
  </body>
</html>
