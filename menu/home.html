<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KH-DONGHUA - Home Page</title>
    <link class="favicon" style="width: 16px;
    height: 16px;
    border-radius: 50%;" rel="icon" href="../img/profile.jpg">
    <link rel="stylesheet" href="../css/home.css" />
    <link rel="stylesheet" href="../css/asset/profile-cover.css" />
    <link rel="stylesheet" href="../css/asset/nav-bar.css" />
    <link rel="stylesheet" href="../css/asset/card.css" />
  </head>
  <body>
    <div class="container">
      <div class="cover-img">
        <img src="../img/background-cover.jpg" alt="cover" />
      </div>
      <!-- profile section -->
      <section class="profile-section">
        <!-- profile info -->
        <div class="profile-info">
          <!-- profile image -->
          <div style="text-align: start" class="profile">
            <a href="../index.html">
              <img
                style="width: 90px; height: 90px; border-radius: 50%"
                src="../img/profile.jpg"
                alt="profile-image"
              />
            </a>
          </div>
          <!-- profile name -->
          <div class="profile-name">
            <h1
              class="website-name"
              style="font-family: monospace; text-transform: uppercase"
            >
            &#128157;KH-DONGHUA
            </h1>
            <p class="username">@KH-DONGHUA</p>
          </div>
        </div>
        <!-- profile description -->
        <div class="profile-description">
          <p class="profile-description-text">
            Welcome to our website!<br />If you enjoy the website, please
            consider sharing it with your friends. Thank you!
          </p>
        </div>
      </section>
      <!-- search and nav bar section -->
      <section class="search-and-nav-bar-section">
        <form class="search-form">
          <input
            type="text"
            id="search-input"
            placeholder="Search..."
            style="
              width: 100%;
              padding: 8px;
              border: 1px solid #ccc;
              border-radius: 4px;
            "
          />
        </form>
        <div class="topnav" id="myTopnav">
          <a href="./home.html" class="active">Home</a>
          <a href="./donghua/donghua.html">Donghua</a>
          <a href="./anime/anime.html">Anime</a>
          <a href="./contact/contact.html">Contact Us</a>
          <a
            href="javascript:void(0);"
            style="font-size: 15px"
            class="icon"
            onclick="myFunction()"
            >&#9776;</a
          >
        </div>
      </section>
      <br />
      <hr />
      <!-- home section -->
      <section class="home-page">
        <h1 style="text-transform: uppercase">KH-DONGHUA is online website&#x1F60D</h1>
        <h4 style="color: gray">Thank you for visiting our website!</h4>
        <!-- play music mode -->
        <button class="music-button" id="music-control">Puase Music	&#127926; &#127932;</button>
        <!-- Card controller -->
        <div id="card-list" class="card-controller">
          <!-- Cards will be dynamically inserted here -->
        </div>
        <!-- Pagination controls -->
        <div id="pagination-controls" class="pagination-controls">
          <button id="prev-page" disabled>Previous</button>
          <span id="page-info">Page 1</span>
          <button id="next-page">Next</button>
        </div>
      </section>
    </div>
    <br />
    
    <audio id="background-music" loop>
      <source src="../song/background-song-homepage.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>

    <script>
        // Function to play background music with 20% volume
        function playBackgroundMusic() {
            const audio = document.getElementById('background-music');
            audio.volume = 0.2; // Set volume to 20%
            audio.play();
        }

        // Call the function when the page is loaded
        window.addEventListener('load', playBackgroundMusic);
        function toggleMusic() {
            const audio = document.getElementById('background-music');
            const button = document.getElementById('music-control');

            if (audio.paused) {
                audio.volume = 0.2; // Set volume to 20%
                audio.play();
                button.textContent = 'Pause Music'; // Change button text to 'Pause'
            } else {
                audio.pause();
                button.textContent = 'Play Music'; // Change button text to 'Play'
            }
        }

        // Attach event listener to the button
        document.getElementById('music-control').addEventListener('click', toggleMusic);

    </script>
    <script src="../js/asset/nav-bar.js"></script>
    <script src=""></script>
    <script type="module" src="../js/home.js"></script>

  </body>
</html>
